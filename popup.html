<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 200px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      h2 {
        margin: 0;
        font-size: 16px;
        color: #333;
      }
      .status {
        font-size: 14px;
        color: #666;
      }
      .toggle-btn {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      .toggle-btn:hover {
        background-color: #0056b3;
      }
      .toggle-btn.active {
        background-color: #dc3545;
      }
      .toggle-btn.active:hover {
        background-color: #c82333;
      }
      .info {
        font-size: 11px;
        color: #888;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>텍스트 추출기</h2>
      <button id="toggleBtn" class="toggle-btn">활성화하기</button>
      <div class="info">
        • 영역 호버: 파란색 표시<br />
        • ArrowUp/Down: 계층 이동<br />
        • 클릭: .txt 파일로 저장
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
